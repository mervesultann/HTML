<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" action="users/update">
      <input type="text" name="firsname" /><br />
      <input type="number" name="salary" /><br />
      <input type="email" name="email" /><br />
      <input type="password" name="pass" /><br />
      <input type="search" name="search" /><br />
      <input type="url" name="website" /><br />
      <input type="tel" name="phone" /><br />
      <input type="hidden" name="code" /><br />
      <input type="color" name="color" /><br />

      <input type="checkbox" name="user" id="usr" checked />
      <label for="usr"> Kullanıcı sözleşmesini okudum</label> <br />
      <input type="checkbox" name="sales" id="sls" />
      <label for="sls">Satış sözleşmesini okudum.</label> <br />

      <input type="radio" name="gender" id="gndM" checked />
      <label for="gndM">Erkek</label>

      <input type="radio" name="gender" id="gndF" />
      <label for="gndF">Kadın</label><br />

      <input type="file" name="dosya" id="dsy" /><br />

      <input type="range" name="salary" /><br />

      <input type="date" name="dogum" id="" /><br />

      <input type="time" name="birthday" /><br />

      <input type="datetime-local" name="dt" id="" /><br />

      <input type="month" name="mn" /><br />

      <input type="week" name="wk" /><br />

      <select name="city" id="">
        <option value="" disabled selected>Seçiniz</option>
        <option value="">İstanbul</option>
        <option value="">İzmir</option>
        <option value="">Ankara</option></select
      ><br />

      <textarea name="ozgecmis" id="" cols="30" rows="10"></textarea><br />

      <input type="button" value="Custom" />
      <input type="submit" value="Gönder" />
      <input type="reset" value="Temizle" />
    </form>
  </body>
</html>
